<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller's admin page</title>

    <style>
        body {
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20190830/pngtree-hot-dog-seller-background-in-the-car-vector-image_309234.jpg'); 
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover; 
            background-position: center;
        }
    </style>
    
</head>
<body>
    <form id="sellerform">

        <label for="product">Product Name: </label>
        <input type="text" id="product">&nbsp;

        <label for="price">Price: </label>
        <input type="number" id="price">&nbsp;

        <label for="category">Category: </label>
        <select id="category">
            <option>Electronic</option>
            <option value="Skin care">Skin care</option>
            <option value="Food">Food</option>
        </select>&nbsp;

        <button style="background-color: blue;" type="button" id="button">Add item</button>

        <h1>Products</h1>

    </form>
    <ul id="Seller"></ul>
    <script src="code.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.js"></script>
</body>
</html>
